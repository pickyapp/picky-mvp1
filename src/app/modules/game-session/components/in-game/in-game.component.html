<div class="mh3">
  <h1 class="white">Round: {{ round }} of 5</h1>
  <div *ngIf="currQuestion">
    <div *ngIf="!isShowingAnswers">
      <question
        [buddyName]="buddyName"
        [question]="currQuestion"
        (answerClick)="setAnswerAs($event)"
      ></question>
    </div>
    <div *ngIf="isShowingAnswers">
        <answer
          [buddyName]="buddyName"
          [optionSelected]="currOptionSelected"
          [question]="currQuestion"
          (nextClick)="onNext()"
        ></answer>
    </div>
  </div>
</div>
