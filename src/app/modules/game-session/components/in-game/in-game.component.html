<div class="mh3">
  <h1 class="white">Round: {{ round }} of 5</h1>
  <h1>{{ typeString === "QUESTION" ? typeString : "" }}</h1>
  <div class="mb4">
    <h3 class="f3 white">{{ currQuestion ? currQuestion.question.questionText : "" }}</h3>
  </div>
  <div *ngIf="currQuestion">
    <div *ngIf="!isShowingAnswers">
      <div class="mv4" *ngFor="let option of currQuestion.question.options; index as i">
          <option-button
                [text]="option.optionText"
                (didClick)="setAnswerAs(i)"
                [isDisabled]="isShowingAnswers"></option-button>
      </div>
    </div>
    <div *ngIf="isShowingAnswers">
        <h1>{{ typeString }}</h1>
        <div class="mv5">
            <option-button
                  [text]="currQuestion.question.options[currOptionSelected].optionText"
                  [isDisabled]="true"></option-button>
        </div>
    </div>
  </div>
  <div class="mt4" >
      <timer #gameTimer [time]="5000" (onTimerFinished)="onTimerFinished($event)" ></timer>
  </div>
  <div class="mt4">
    <click-button *ngIf="isShowingAnswers" [text]="'Next'" (click)="onNext()"></click-button>
  </div>
</div>
