<div *ngIf="!isGameView">
  <section class="w-70 center pt6 pb2">
    <textfield class="w-100"
      [(textValue)]="usernameStr"
      [textSize]="'f3'"
      [isDisabled]="isAddUserDisabled"
      [placeholderText]="'your name'"></textfield>
  
  <div class="mv4">
    <click-button
    [text]="addButtonText"
    (click)="setUsername(usernameStr)"
    [isDisabled]="isAddUserDisabled"></click-button>
  </div>
  </section>
  <section class="mv4">
    <div class="mb3 white f2 tc" *ngFor="let user of (this.sCurrGameSession$ | async)?.users">
      {{ user }}
    </div>
  </section>
  <h5>{{ this.countdownTimerTimeLeft <= 0.5 ? "GO!" : this.countdownTimerTimeLeft.toFixed(1) }}</h5>
</div>
<div  *ngIf="isGameView">
  <in-game></in-game>
</div>
