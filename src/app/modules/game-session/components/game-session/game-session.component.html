
<textfield [(textValue)]="usernameStr" [isDisabled]="isAddUserDisabled" [placeholderText]="'your name'"></textfield>
<button (click)="setUsername(usernameStr)" [(disabled)]="isAddUserDisabled">{{ this.addButtonText }}</button>
<h4>{{ (this.sCurrUser$ | async)?.username }}</h4>
<h1>All users</h1>
<ul>
  <li *ngFor="let user of (this.sCurrGameSession$ | async)?.users">
    {{ user }}
  </li>
</ul>
<button>TODO: Play!</button>
<button (click)="showCookieValue('user')">COOKIE</button>
