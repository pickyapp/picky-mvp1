<div class="roomContainer">
  <div class="pt6 pb3 ph4">
    <textfield
      [placeholderText]="'Your name'"
      [(textValue)]="myName"
      [textSize]="'f3'"
    ></textfield>
  </div>
  <div class="pv4 ph4">
    <textfield
      [placeholderText]="'Friend\'s name'"
      [(textValue)]="friendName"
      [textSize]="'f3'"
    ></textfield>
  </div>
  <div class="ma4">
    <click-button (didClick)="createRoom()" [text]="'Create room'"></click-button>
  </div>
</div>
