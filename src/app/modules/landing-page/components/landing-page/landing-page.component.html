<div class="flex flex-column pt2">
  <div class="flex flex-row mt5 mb4 mt5-ns justify-center">
      <header3 class="b" [headerText]="':Piky'" ></header3>
      <header3 class="fw1" [headerText]="'&nbsp;- Tell me what you think!'" ></header3>
  </div>

  <div class="mt3 mb3">
    <div class="w-100 justify-center mv2">
      <div class="w-100 mb4 flex flex-row justify-center">
        <textfield class="w5-ns w-90 mh0-ns mh2 f3-ns f2" [textValue]="sessionName" (textValueChange)="onSessionNameUpdate($event)" [placeholderText]="'game123'"></textfield>
      </div>
      <div class="mt4 flex flex-row justify-center">
        <click-button class="w-80 mw-50 mh3 f2" (didClick)="setGameSessionAndUpdateRoute()" [text]="'Create'"></click-button>
      </div>
    </div>
  </div>

  <header3 class="mh3 ph3 mt3 tc mt5-ns" [headerText]="'How to play:'"></header3>
  <div class="flex flex-row-l flex-column mh4-ns mh3 mt3 mb4 justify-center-ns items-center">
    <education-step [stepNumber]="1" [text]="'Create a session'"></education-step>
    <education-step [stepNumber]="2" [text]="'Share URL with friend so they can join'"></education-step>
    <education-step [stepNumber]="3" [text]="'Answer questions and see your friends answers!'"></education-step>
  </div>
  <footer></footer>
</div>
