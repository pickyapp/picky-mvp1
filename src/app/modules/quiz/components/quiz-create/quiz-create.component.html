<div class="ma3 center mw6-ns">
  <div *ngIf="viewType === SELECT_QUIZ_VIEW">
    <p class="f3 tc mv5">Select Quiz</p>
    <div class="ma3 pa4 quiz-template-card br3 shadow-2" *ngFor="let quizTemplate of qcService.templateList; let i = index">
      <p class="tc f3">{{ quizTemplate.quizName }}</p>
      <div class="ph5">
        <click-button
          [text]="'Select'"
          [textSize]="'f5'"
          (didClick)="selectTemplateAt(i)"
        ></click-button>
      </div>
    </div>
  </div>
  <div *ngIf="viewType === ENTER_NAME_VIEW">
    <p class="f3 tc mt6 pt4 mb3">Let's start with your name...</p>
    <div class="pa4">
      <textfield
      [placeholderText]="'first name...'"
      [textSize]="'f3'"
      [(textValue)]="userFirstName"
      ></textfield>
    </div>
    <div class="pa4">
      <click-button
      [text]="'Continue'"
      [textSize]="'f3'"
      (didClick)="createQuiz()"
      ></click-button>
    </div>
  </div>
  <div *ngIf="viewType === ANSWER_QUIZ_VIEW">TODO: Answer quiz view</div>
  <div *ngIf="viewType === QUIZ_CREATED_VIEW">TODO: QUIZ CREATED VIEW</div>
</div>
