<h1 class="mv0">QUESTION</h1>
<div class="mb4">
  <h3 class="f3 white">{{ question.questionText }}</h3>
</div>
<div class="mv4" *ngFor="let option of question.options; index as i">
  <option-button
        [text]="option.optionText"
        (didClick)="optionClicked(i)"
        [isDisabled]="!canClickAnswers"></option-button>
</div>
