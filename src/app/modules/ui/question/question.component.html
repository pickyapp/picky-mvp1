<p class="f2 ma0 pv3 b ph3 tc">QUESTION</p>
<div class="mv4">
  <h3 class="f3 white">{{ question.questionText }}</h3>
</div>
<div class="mv5" *ngFor="let option of question.options; index as i">
  <option-button
        [text]="option.optionText"
        (didClick)="optionClicked(i)"
        [isDisabled]="!canClickAnswers"></option-button>
</div>
